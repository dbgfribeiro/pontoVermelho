<!DOCTYPE html>
<html lang="pt" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="./img/favicon-32x32.png" sizes="32x32" />
  <link rel="icon" type="image/png" href="./img/favicon-16x16.png" sizes="16x16" />
  <meta name="viewport" content="user-scalable=no, initial-scale=1, height=device-height" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/clothing.css">
  <title>Pedido</title>
</head>


<body>
  <main>
    <section id="home">

      <div class="intro">
        <a href="index.html"><img src="./img/logo.png" alt="logo-ponto-vermelho"></a>
      </div>

      <a href="index.html" id="leave">Sair</a>

      <div class="clothing">

        <form class="clothing-request" method="post" action="">


          <div class="clothing-container">

            <h2>Pedido:</h2>

            <div class="clothing-line">

              <div class="clothing-field">
                <label for="description">Descrição do Produto:</label>
                <br>
                <select name="description" id="description">
                  <option value="pants">Calças</option>
                  <option value="shorts">Calções</option>
                  <option value="skirts">Saias</option>
                  <option value="sports-pants">Calças desportivas</option>
                </select>
              </div>

              <div class="clothing-field">
                <label for="quantity">Quantidade:</label>
                <br>
                <select name="quantity" id="quantity">
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">2</option>
                  <option value="4">3</option>
                </select>
              </div>

            </div>

            <div class="clothing-line">

              <div class="clothing-field">
                <label for="size">Tamanhos (adulto):</label>
                <br>
                <select name="size" id="size">
                  <option value="pants">Calças</option>
                  <option value="shorts">Calções</option>
                  <option value="skirts">Saias</option>
                  <option value="sports-pants">Calças desportivas</option>
                </select>
              </div>

              <div class="clothing-field">
                <label for="size-kid">Tamanhos (criança):</label>
                <br>
                <select name="size-kid" id="size-kid">
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">2</option>
                  <option value="4">3</option>
                </select>
              </div>

            </div>

          </div>


          <div class="clothing-but">
            <a id="back" style="opacity:0.3"><img src="./img/back.svg" alt="back-arrow"></a>
            <a id="next" onclick="submition()"><img src="./img/next.svg" alt="next-arrow"></a>
            <a id="sub" style="display:none"><button type="submit" name="button"><img src="./img/next.svg" alt="next-arrow"></button></a>
          </div>

        </form>
      </div>

    </section>

  </main>
</body>

</html>
