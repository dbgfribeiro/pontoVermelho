<!DOCTYPE html>
<html lang="pt" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="./img/favicon-32x32.png" sizes="32x32" />
  <link rel="icon" type="image/png" href="./img/favicon-16x16.png" sizes="16x16" />
  <meta name="viewport" content="user-scalable=no, initial-scale=1, height=device-height" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/request.css">
  <title>Pedido</title>
</head>

<body>
  <main>
    <section id="home">

      <div class="intro">
        <a href="index.html"><img src="./img/logo.png" alt="logo-ponto-vermelho"></a>
      </div>

      <div class="request">

        <form class="request-kind" method="post">

          <div class="kind-container">

            <h2>Tipo de Pedido:</h2>

            <div class="kind-check">
              <label class="container">Requisição interna (CVP-Braga)
                <input type="radio" name="check" value="0" id="op0">
                <span class="checkmark"></span>
              </label>
              <br>
              <br>
              <label class="container">Individual
                <input type="radio" name="check" value="1" id="op1">
                <span class="checkmark"></span>
              </label>
              <br>
              <br>
              <label class="container">Agregado
                <input type="radio" name="check" value="2" id="op2">
                <span class="checkmark"></span>
              </label>
            </div>

          </div>


          <div class="id-container" style="display:none">

            <h2>Identificação do Beneficiário:</h2>

            <div class="id-field">
              <label for="name1">Nome do/a técnico/a de referência:</label>
              <br>
              <input id="name1" type="text" name="name1" required>
            </div>

            <div class="id-field">
              <label for="name2">Nome do/a beneficiário/a titular:</label>
              <br>
              <input type="text" name="name2" required>
            </div>

            <div class="id-nums">
              <div class="id-field num">
                <label for="cc">Nº do CC:</label>
                <br>
                <input type="number" name="cc" required>
              </div>
              <div class="id-field num">
                <label for="phone">Nº de telefone:</label>
                <br>
                <input type="number" name="phone" required>
              </div>
            </div>

          </div>


          <div class="request-but">
            <a id="back" style="opacity:0.3"><img src="./img/back.svg" alt="back-arrow"></a>
            <a id="next" onclick="submition()"><img src="./img/next.svg" alt="next-arrow"></a>
          </div>
        </form>
      </div>

    </section>

  </main>
  <script src="js/request.js"></script>
</body>

</html>
