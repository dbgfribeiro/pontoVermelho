<!DOCTYPE html>
<html lang="pt" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="./img/favicon-32x32.png" sizes="32x32" />
  <link rel="icon" type="image/png" href="./img/favicon-16x16.png" sizes="16x16" />
  <meta name="viewport" content="user-scalable=no, initial-scale=1, height=device-height" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/request.css">
  <title>Pedido</title>
</head>

<body>
  <main>
    <section id="home">

      <div class="intro">
        <a href="index.html"><img src="./img/logo.png" alt="logo-ponto-vermelho"></a>
      </div>

      <div class="request">

        <form class="request-kind" action="" method="post">

          <div class="kind-container">

            <h2>Tipo de Pedido:</h2>

            <div class="kind-check">
              <label class="container">Requisição interna (CVP-Braga)
                <input type="checkbox" checked="checked" id="op1">
                <span class="checkmark"></span>
              </label>
              <br>
              <br>
              <label class="container">Individual
                <input type="checkbox">
                <span class="checkmark"></span>
              </label>
              <br>
              <br>
              <label class="container">Agregado
                <input type="checkbox">
                <span class="checkmark"></span>
              </label>
            </div>

            <div class="request-but">
              <a id="back" style="opacity:0.3"><img src="./img/back.svg" alt="back-arrow"></a>
              <a href="#" id="next"><img src="./img/next.svg" alt="next-arrow"></a>
            </div>
          </div>
        </form>
      </div>

    </section>

  </main>

</body>

</html>
